<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>CSS3 matching game</title>
    </head>
    <body>
        <header>Matching Game</header>
        <section id="game">
            <div id="cards">
                <div class="card">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
        </section>
        <footer>How to play:<br/>
            click on two cards to see whether they matchs <br/>
            if matchs, they will disappear<br/>
            otherwise go on clicking
        </footer>
        <script src="../../js/jquery-1.11.0.js"></script>
        <script src="app.js"></script>
    </body>
</html>
