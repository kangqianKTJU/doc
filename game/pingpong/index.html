<!doctype html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <title>ping pong</title>
        <link href="css/style.css" type="text/css" rel="styleSheet"></link>
        
    </head>
    <body>
        <header>
            <h1>Ping Pong</h1>
        </header>

        <div id="game">
            <div id="scoreboard">
                <div id="score">Player A:<span id="scoreA"></span></div>
                <div id="score">Player B:<span id="scoreB"></span></div>                
            </div>
            <div id="playground">
                <div id="paddleA" class="paddle"></div>
                <div id="paddleB" class="paddle"></div>
                <div id="ball"></div>
            </div>
        </div>


        <footer>This is an example of Ping Pong<br/>
            Play-A press W/S to move the left paddle<br/>
            Play-B press UP/DOWN to move the right paddle<br/>            
        </footer>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/app.js"></script>
        </script>
    </body>
</html>
